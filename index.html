<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Solar System</title>
</head>
<body>
  <div class="system">
    <div class="orb-neptune orb">
      <div class="orb-uranus orb">
        <div class="orb-saturn orb">
          <div class="orb-jupiter orb">
            <div class="orb-mars orb">
              <div class="orb-earth orb">
                <div class="orb-venus orb">
                  <div class="orb-mercury orb">
                    <div class="solar"></div>
                    <div class="mercury planet"></div>
                  </div>
                  <div class="venus planet"></div>
                </div>
                <div class="earth planet">
                  <div class="orb-moon orb">
                    <div class="moon planet"></div>
                  </div>
                </div>
              </div>
              <div class="mars planet"></div>
            </div>
            <div class="jupiter planet"></div>
          </div>
          <div class="saturn planet"></div>
        </div>
        <div class="uranus planet"></div>
      </div>
      <div class="neptune planet"></div>
    </div>
  </div>
</body>
</html>
